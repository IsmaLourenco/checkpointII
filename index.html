<!DOCTYPE html>

<html>

<head>
  <title>Cadastro</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" type="text/css" href="./style.css" />


</head>

<body>

  <header class="menu-bg">
    <nav class="menu-nav">
      <ul>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#Curiosidades">Curiosidades</a></li>

      </ul>
    </nav>

  </header>


  <form method="GET" action="https://rafaelamr93.github.io/Checkpoint1-FrontEndI-CTD/">
    <fieldset class="fieldset">
      <legend>Preencha o formulário abaixo</legend>
      <h2>Que tipo de visitante você é?</h1>
        <div class="selecao">
          <select name="tipo" required>
            <option value="" disabled selected>Selecione</option>
            <option value="turista">Turista</option>
            <option value="turista">Residente</option>
            <option value="turista">Estudante</option>
          </select>
        </div>

        <div>
          <h1>Nome:</h1>
          <div>
            <label form="nome"></label>
            <input type="text" name="nome" id="nome" tabindex="1" placeholder="Digite seu nome completo" required
              maxlength="100" />
          </div>
        </div>

        <div>
          <h1>E-mail:</h1>
          <div>
            <label form="nome"></label>
            <input type="email" name="emailUsuario" id="email" tabindex="2" placeholder="Digite seu e-mail" required />
          </div>
        </div>

        <div>
          <h1>Telefone:</h1>
          <div>
            <label form="nome"></label>
            <input type="telefone" name="tellUsuario" id="email" tabindex="3" placeholder="Digite seu Telefone"
              required />
          </div>
        </div>

        <div>
          <h1>Data de Nascimento:</h1>
          <div>
            <label form="nome"></label>
            <input type="date" name="nascimentoUsuario" id="nascimento" tabindex="4"
              placeholder="Digite sua data de nascimento" required />
          </div>
        </div>


        <div>
          <label class="tema" for="">Você é menor/maior de idade?</label>
        </div>

        <div class="idade">

          <input type="RADIO" name="idade" value="menor" checked>
          <label class="opcao" for="menor">Menor de idade</label>
          <input type="RADIO" name="idade" value="maior">
          <label class="opcao" for="maior">Maior de idade</label>
        </div>

        <aside class="interesse">
          <h2>Pontos de interesse:</h2>

          <div>
            <input type="checkbox" name="interesse" value="jardim" />
            <label class="check" for="serra"> Jardim Botânico </label>
          </div>

          <div>
            <input type="checkbox" name="interesse" value="fazenda" />
            <label class="check" for="reserva"> Fazenda Ipanema</label>
          </div>

          <div>
            <input type="checkbox" name="interesse" value="parque" />
            <label class="check" for="serra"> Parque Natural <br> Chico Mendes </label>
          </div>
        </aside>

    </fieldset>
    <div class="botao">

      <button type="reset">Resetar</button>
      <button type="submit">Enviar</button>

    </div>
  </form>
</body>

</html>

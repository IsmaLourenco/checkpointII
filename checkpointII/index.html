
<!DOCTYPE html>

<html>

<head>
  <title>Cadastro</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" type="text/css" href="./style.css" />


</head>

<body>
  <header class="menu-bg">
    <nav class="menu-nav">
      <ul>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#Curiosidades">Curiosidades</a></li>

      </ul>
    </nav>

  </header>


  <form action="GET">
    <fieldset class="fieldset">
      <legend>Preencha o formulário abaixo</legend>
      <h2>Que tipo de turista você é?</h1>
        <div class="selecao">
          <select name="tipo" required>
            <option value="" disabled selected>Selecione um tipo</option>
            <option value="turista">Turista</option>
            <option value="turista">Residente</option>
            <option value="turista">Estudante</option>
          </select>
        </div>
        
        <div>
          <h1>Nome:</h1>
          <div>
            <label form="nome"></label>
            <input type="text" name="nome" id="nome" tabindex="1" placeholder="Digite seu nome completo" required
              maxlength="100" />
          </div>
        </div>

        <div>
          <h1>E-mail:</h1>
          <div>
            <label form="nome"></label>
            <input type="email" name="emailUsuario" id="email" tabindex="2" placeholder="Digite seu e-mail" required />
          </div>
        </div>

        <div>
          <h1>Telefone:</h1>
          <div>
            <label form="nome"></label>
            <input type="telefone" name="tellUsuario" id="email" tabindex="3" placeholder="Digite seu Telefone"
              required />
          </div>
        </div>

        <div>
          <h1>Data de Nascimento:</h1>
          <div>
            <label form="nome"></label>
            <input type="date" name="nascimentoUsuario" id="nascimento" tabindex="4"
              placeholder="Digite sua data de nascimento" required />
          </div>
        </div>

        <aside class="interesse">
          <h2>Pontos de interesse:</h2>

          <div class="check">
            <input type="checkbox" name="interesse" value="Serra do Vulcão" />
            <label for="serra"> Serra do Vulcão </label>
          </div>

          <div class="check">
            <input type="checkbox" name="interesse" value="Reserva de Tinguá" />
            <label for="reserva"> Reserva de Tinguá </label>
          </div>

          <div class="check">
            <input type="checkbox" name="interesse" value="Parque Municipal" />
            <label for="serra"> Parque Municipal </label>
          </div>
        </aside>
    </fieldset>
    <div class="botao">
      <button type="reset">Resetar</button>
      <button type="submit">Enviar</button>
    </div>
  </form>
</body>

</html>
